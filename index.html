<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="RegistrationForm.css">
    <link rel="icon" type="image/x-icon" href="C:\Users\svbal\Downloads\wallpaper\icon.jpg">

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()" method="post" action="RegistrationForm.php">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="stdid">Student ID:</label>
            <input type="text" id="stdid" name="stdid" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <div id="message"></div>
    </div>

    <script src="RegistrationForm.js"></script>
</body>
</html>
